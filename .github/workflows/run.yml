name: Proxy Fix

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run Script
      run: python main.py

    - name: Commit and Push
      run: |
        git config --global user.name "Bot"
        git config --global user.email "bot@github.com"
        git add mtproto.txt
        git commit -m "Auto Update" || echo "No changes"
        git push
